<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="../static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                <!-- Form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input type="text" name="name" autocomplete="off" autofocus placeholder="Name" required>
                    <input type="text" name="month" autocomplete="off" autofocus placeholder="Month" required>
                    <input type="text" name="day" autocomplete="off" autofocus placeholder="Day" required>

                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for person in data %}
                            <tr>
                                <td>{{ person[0] }}</td>
                                <td>{{ person[1] }}/{{ person[2] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
